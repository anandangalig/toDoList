<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.1.0.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Things to Do</h2>
          <form id="new-task">
            <div class="form-group">
              <label for="task">Task Item</label>
              <input type="text" class="form-control" id="task">
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <input type="text" class="form-control" id="description">
            </div>
            <div class="form-group">
              <label for="creator">Author</label>
              <input type="text" class="form-control" id="creator">
            </div>
            <div class="form-group">
              <label for="start-date">Start Date</label>
              <input type="text" class="form-control" id="start-date">
            </div>
            <div class="form-group">
              <label for="due-date">Due Date</label>
              <input type="text" class="form-control" id="due-date">
            </div>
            <div class="form-group">
              <label for="collaborators">Collaborators</label>
              <input type="text" class="form-control" id="collaborators">
            </div>

            <button type="submit" class="btn-success">Add</button>
          </form>
        </div>

        <div class="col-md-6">
          <div id="show-task">
            <ul>
              <li><span class="taskName"></span></li>
              <li><span class="taskDescription"></span></li>
              <li><span class="taskCreator"></span></li>
              <li>Teammates: <span class="taskCollaborators"></span></li>
              <li>Initiated on:<span class="taskStart"></span></li>
              <li>Due by: <span class="taskDue"></span></li>
            </ul>
          </div>
        </div>
      </div>
      <h2>Task List</h2>
      <ol id="task-list"></ol>
    </div>
  </body>
</html>
